{% extends "layout.html" %}

{% block title %}
    Properties of {{name}}
{% endblock %}

{% block main %}
    <h1>Add the mechanical properties of {{name}}</h1>
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="mohs_hardness" placeholder="Mohs hardness" type="number" step="0.01" min="0">
            <input autocomplete="off" autofocus class="form-control" name="specific_gravity" placeholder="Specific gravity" type="number" step="0.01" min="0">
            <input autocomplete="off" autofocus class="form-control" name="exfoliation" placeholder="Exfoliation" type="text">
            <input autocomplete="off" autofocus class="form-control" name="cleavage" placeholder="Cleavage" type="text">
            <input autocomplete="off" autofocus class="form-control" name="tenacity" placeholder="Tenacity" type="text">

        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
