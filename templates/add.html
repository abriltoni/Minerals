{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
    <h1>Add a new mineral</h1>
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="myText" name="name" placeholder="Mineral Name" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
